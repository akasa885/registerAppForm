# Nginx configuration for Coolify Docker static file cache (image, css, js)
# Place this file in your docker image and use it in your Dockerfile

server {
    listen 80;
    server_name _;
    root /var/www/public;

    # Default index
    index index.php index.html;

    # Static file cache for images, CSS, JS
    location ~* \.(?:jpg|jpeg|gif|png|ico|css|js|webp|svg|ttf|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri $uri/ =404;
    }

    # HTML cache (optional, can be tuned)
    location ~* \.(?:html)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        try_files $uri $uri/ =404;
    }

    # Fallback for other files
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Error pages
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
